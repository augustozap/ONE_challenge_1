<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryptor</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body class="example">

    <div class="header">
        <img class="logo" src="images/Logo.png" alt="Alura">
    </div>
    <div class="row">


        <div class="col-9 col-s-12">
            <div class="box_input">
                <input class="input" type="text" placeholder="Ingrese el texto aquí">

                <div class="box_button">
                    <p><img src="images/Vector.png">Solo letras minúsculas y sin acentos</p>

                    <button class="cryptor">Encriptar</button>
                    <button class="decryptor">Desencriptar</button>
                </div>
            </div>
        </div>


        <div class="col-3 col-s-12">
        <div class="box_side">
            <img class="boy" src="images/boy.png" alt="boy.png">
            <div class="box_status">
                <p class="status_title">Ningún Mensaje fué encontrado</p>
                <p class="status_message">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    </div>




</body>
</html>
